modules:
  jira:globalPage:
    - key: card-printer-global
      resource: main
      resolver:
        function: resolver
      title: Card Printer

  function:
    - key: resolver
      handler: index.handler

resources:
  - key: main
    path: static/frontend/build

permissions:
  scopes:
    - read:jira-work
    - read:jira-user
    - storage:app
  external:
    fetch:
      backend:
        - '*.openai.com'
        - '*.anthropic.com'
        - '*.openrouter.ai'
        - '*.amazonaws.com'
        - '*.azure.com'

app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/48e9889e-7e40-45cd-b290-4c5a369f98be
  licensing:
    enabled: true
