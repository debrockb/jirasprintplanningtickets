<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <!-- Premium gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>

    <!-- Card gradients -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Card shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.4"/>
    </filter>

    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <!-- Grid overlay -->
  <rect width="1200" height="400" fill="url(#grid)" opacity="0.4"/>

  <!-- Ambient glow spots -->
  <ellipse cx="200" cy="200" rx="300" ry="200" fill="#3b82f6" opacity="0.03" filter="url(#glow)"/>
  <ellipse cx="1000" cy="200" rx="250" ry="180" fill="#8b5cf6" opacity="0.03" filter="url(#glow)"/>

  <!-- Left side: Card stack illustration -->
  <g transform="translate(80, 80)">
    <!-- Shadow card (back) -->
    <rect x="40" y="40" width="220" height="160" rx="12" fill="#1e293b" opacity="0.6"/>

    <!-- Middle card -->
    <rect x="20" y="20" width="220" height="160" rx="12" fill="#334155" filter="url(#cardShadow)"/>

    <!-- Front card -->
    <g filter="url(#cardShadow)">
      <rect x="0" y="0" width="220" height="160" rx="12" fill="url(#cardGrad)"/>

      <!-- Card header bar -->
      <rect x="0" y="0" width="220" height="40" rx="12" fill="url(#accentGrad)"/>
      <rect x="0" y="28" width="220" height="12" fill="url(#accentGrad)"/>

      <!-- Header text simulation -->
      <rect x="16" y="14" width="80" height="12" rx="2" fill="#ffffff" opacity="0.9"/>

      <!-- Content lines -->
      <rect x="16" y="56" width="140" height="8" rx="2" fill="#64748b"/>
      <rect x="16" y="72" width="180" height="6" rx="2" fill="#cbd5e1"/>
      <rect x="16" y="86" width="160" height="6" rx="2" fill="#cbd5e1"/>
      <rect x="16" y="100" width="120" height="6" rx="2" fill="#cbd5e1"/>

      <!-- Data field boxes -->
      <rect x="16" y="118" width="90" height="28" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <rect x="24" y="126" width="50" height="4" rx="1" fill="#94a3b8"/>
      <rect x="24" y="134" width="70" height="6" rx="1" fill="#334155"/>

      <rect x="114" y="118" width="90" height="28" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
      <rect x="122" y="126" width="40" height="4" rx="1" fill="#94a3b8"/>
      <rect x="122" y="134" width="60" height="6" rx="1" fill="#334155"/>
    </g>
  </g>

  <!-- Center/Right: Typography -->
  <g transform="translate(400, 0)">
    <!-- Main title -->
    <text x="0" y="160" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="56" font-weight="700" fill="#ffffff" letter-spacing="-1">
      Ticket Card Printer
    </text>

    <!-- Accent line -->
    <rect x="0" y="180" width="120" height="4" rx="2" fill="url(#accentGrad)"/>

    <!-- Tagline -->
    <text x="0" y="220" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="20" fill="#94a3b8" font-weight="400">
      Transform spreadsheet data into professional printed cards
    </text>

    <!-- Feature list -->
    <g transform="translate(0, 260)">
      <!-- Feature 1 -->
      <g transform="translate(0, 0)">
        <circle cx="8" cy="8" r="4" fill="#3b82f6"/>
        <text x="24" y="13" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0">Import Excel &amp; CSV</text>
      </g>

      <!-- Feature 2 -->
      <g transform="translate(200, 0)">
        <circle cx="8" cy="8" r="4" fill="#8b5cf6"/>
        <text x="24" y="13" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0">Visual Designer</text>
      </g>

      <!-- Feature 3 -->
      <g transform="translate(380, 0)">
        <circle cx="8" cy="8" r="4" fill="#06b6d4"/>
        <text x="24" y="13" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0">AI Processing</text>
      </g>

      <!-- Feature 4 -->
      <g transform="translate(540, 0)">
        <circle cx="8" cy="8" r="4" fill="#10b981"/>
        <text x="24" y="13" font-family="system-ui, sans-serif" font-size="15" fill="#e2e8f0">Print Ready</text>
      </g>
    </g>

    <!-- Tech stack badges -->
    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="70" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="35" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Electron</text>

      <rect x="80" y="0" width="60" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="110" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#61dafb" text-anchor="middle">React</text>

      <rect x="150" y="0" width="80" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="190" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#3178c6" text-anchor="middle">TypeScript</text>

      <rect x="240" y="0" width="60" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
      <text x="270" y="18" font-family="system-ui, sans-serif" font-size="12" fill="#38bdf8" text-anchor="middle">Vite</text>
    </g>
  </g>

  <!-- Decorative corner elements -->
  <g opacity="0.1">
    <rect x="1140" y="20" width="40" height="2" fill="#3b82f6"/>
    <rect x="1178" y="20" width="2" height="40" fill="#3b82f6"/>
    <rect x="20" y="378" width="40" height="2" fill="#8b5cf6"/>
    <rect x="20" y="340" width="2" height="40" fill="#8b5cf6"/>
  </g>
</svg>
